    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascending order</title>
</head>
<body>

    <script>
        
        let a=prompt("Enter Value a");
	    let b=prompt("Enter Value b");
	    let c=prompt("Enter Value c");
		let d=prompt("Enter Value d");
        if(a>b && a>c &&a>d){
				if(b>c && b>d ){
							if(c>d){
							
								console.log(a,b,c,d);
							}
						   else{
							console.log(a,b,d,c);
						   }
				}
				else if(b>a && b>c & b>d){
					 if(a>c & a>d){
					   if(c > d){
					      console.log(b,a,c,d)
					   }else(){
					   
					   console.log(b,a,d,c)
					   
					   }
					 }
					 
					 
				}

         
    </script>
    
</body>
</html>
